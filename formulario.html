<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário
    </title>
</head>
<body>
    <h1>Modelo de Formulário</h1>
    <form action="/processa.php" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome: </label>
            <input type="text" minlength="3" id="nome" required/>
            <label for="data_nascimento">Data de Nascimento: </label>
            <input type="text" id="data_nascimento" name="data_nascimento"/>
            <label for="cpf">CPF: </label>
            <input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required/>
            <label for="tel">Celular:</label>
            <input type="tel" maxlength="13" id="tel" name="tel" placeholder="11 99999-9999" pattern="[0-9] {2} [0-9] {5}-[0-9]{4}" required/>            
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="tipo_endereco">Tipo de Endereço: </label>
            <select id="tipo_endereco" name="tipo_endereco">
                <option value="">Selecione: </option>
                <option value="rua">Rua</option>
                <option value="estrada">Estrada</option>
                <option value="rodovia">Rodovia</option>
                <option value="outro">Outro</option>
            </select>
            <label for="logradouro">Logradouro: </label>
            <input type="text" id="logradouro" name="logradouro"/>
            <label for="numero">Número</label>
            <input type="text" maxlength="10" id="numero" name="numero"/>
            <label for="complemento">Complemento: </label>
            <input type="text" maxlength="10" id="complemento" name="complemento"/>
        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>
            <label for="tipo_msg">Tipo de Mensagem:</label>
            <label for="sugestao">Sugestão</label>
            <input type="radio" name="tipo_msg" value="sugestao"/>
            <label for="critica">Crítica</label>
            <input type="radio" name="tipo_msg" value="critica"/>
            <label for="elogio">Elogio</label>
            <input type="radio" name="tipo_msg" value="elogio"/>
            <label for="msg">Mensagem: </label>
            <textarea id="msg" name="msg"></textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Enviar mensagem</button>
            <button type="reset">Limpar formulário</button>
        </fieldset>
    </form>
</body>
</html>
